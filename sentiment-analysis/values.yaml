fullnameOverride: ""
prefix: sentiment

model:
  image: ghcr.io/remla25-team14/model-service:v1.1.0
  port: 5000
  artifactId: "3219218428"
  modelurl: sentiment-sentiment-chart-model
  env:
    VECT_FILE_NAME_IN_ZIP: "c1_BoW_v1.pkl"
    MODEL_FILE_NAME_IN_ZIP: "c2_Classifier_v1.pkl"
  images:
    v1: ghcr.io/remla25-team14/model-service:v1.1.0
    v2: ghcr.io/remla25-team14/model-service:v1.1.0
    
app:
  port: 5001
  servicePort: 80
  image: ghcr.io/remla25-team14/app/app:1.0.0
  images:
    v1: ghcr.io/remla25-team14/app/app:1.0.0
    v2: ghcr.io/remla25-team14/app/app:v2-feedback-experiment

githubTokenSecretName: github-token
githubTokenKey: GITHUB_TOKEN

monitoring:
  enabled: true
  release: myprom

sharedVolume:
  enabled: true
  path: /mnt/shared
  hostPath: /mnt/shared

ingress:
  enabled: true
  controller: istio
  host: sentiment.local
  className: nginx

prometheus:
  prometheusSpec:
    externalUrl: http://prometheus.{{ .Values.ingress.host }}
    routePrefix: /

grafana:
  enabled: true
  dashboard:
    uid: "sentiment-analysis-ab"
    title: "Sentiment Analysis A/B Testing"
    refreshInterval: "5s"
    tags: ["sentiment", "monitoring"]
    editable: true
  datasource:
    uid: "prometheus"
  env:
    GF_SERVER_ROOT_URL: grafana.{{ .Values.ingress.host }}
    GF_SERVER_SERVE_FROM_SUB_PATH: "false"

traffic:
  abTesting:
    enabled: true
    matchHeader: x-user-experiment
    controlValue: A
    experimentValue: B
    appVersions:
      - v1
      - v2
    modelVersions:
      - v1
      - v2

rateLimit:
  enabled: false
  requestsPerMinute: 10
  maxTokens: 10
  tokensPerFill: 10
  fillInterval: "60s"
  blockDuration: "60s"

