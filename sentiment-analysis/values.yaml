fullnameOverride: ""
prefix: sentiment

model:
  image: ghcr.io/remla25-team14/model-service:latest
  port: 5000
  modelurl: localhost

app:
  image: ghcr.io/remla25-team14/app/app:latest
  port: 5001
  servicePort: 80

githubTokenSecretName: github-token
githubTokenKey: GITHUB_TOKEN

monitoring:
  enabled: true
  release: myprom

sharedVolume:
  enabled: true
  path: /mnt/shared
  hostPath: /mnt/shared

ingress:
  enabled: true
  host: sentiment.local
  className: nginx

prometheus:
  enabled: true
  prometheusSpec:
    externalUrl: http://prometheus.{{ .Values.ingress.host }}
    routePrefix: /
  serviceMonitors:
    - name: review-length-metrics
      selector:
        matchLabels:
          app: sentiment-stack
      endpoints:
        - port: app-http
          path: /metrics
          interval: 15s

grafana:
  enabled: true
  dashboard:
    uid: "sentiment-analysis"
    title: "Sentiment Analysis"
    refreshInterval: "5s"
    tags: ["sentiment", "monitoring"]
    editable: true
  datasource:
    uid: "prometheus"
  env:
    GF_SERVER_ROOT_URL: grafana.{{ .Values.ingress.host }}
    GF_SERVER_SERVE_FROM_SUB_PATH: "false"
  dashboardsConfigMaps:
    - name: review-length-experiment
      files:
        - dashboards/review-length-experiment.json
