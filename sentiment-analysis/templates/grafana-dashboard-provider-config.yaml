apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sentiment-chart.fullname" . }}-dashboard-config
data:
  provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards